apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ndp-ep-api
spec:
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
