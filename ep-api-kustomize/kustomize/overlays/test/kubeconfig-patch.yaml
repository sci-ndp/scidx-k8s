apiVersion: apps/v1
kind: Deployment
metadata:
  name: ndp-ep-api
spec:
  template:
    spec:
      volumes:
        - name: kubeconfig
          secret:
            secretName: ndp-ep-kubeconfig
      containers:
        - name: ndp-ep-api
          volumeMounts:
            - name: kubeconfig
              mountPath: /code/yutian/.kubeconfig   # matches REXEC_KUBECONFIG_MOUNT_PATH
              subPath: config                      # mount the single file, not a dir
              readOnly: true
